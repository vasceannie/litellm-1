services:
  litellm:
    build:
      context: .
      args:
        target: runtime  
    image: ghcr.io/berriai/litellm:main-stable
    #########################################
    ## Uncomment these lines to start proxy with a config.yaml file ##
      
    volumes:
     - /srv/repos/litellm/config.yaml:/app/config.yaml:ro
    command:
     - "--config=/app/config.yaml"
    ##############################################
    expose:
      - 4000
    environment:
        REDIS_ENABLE_AUTO_PIPELINING: "true"
        DATABASE_URL: "postgresql://vasceannie:%24QUirtle123@192.168.0.200:5432/litellm"
        SAVE_MODEL_IN_DB: "true"
    env_file:
      - /srv/repos/litellm/.env # Load local .env file
    restart: unless-stopped

 
