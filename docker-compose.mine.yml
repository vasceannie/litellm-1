  prometheus:
    image: prom/prometheus
    volumes:
      - prometheus_data:/prometheus
      - /srv/repos/litellm/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: 0.25

volumes:
  prometheus_data:
    driver: local


